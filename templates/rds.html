<!doctype html>
<html>
  <head><meta charset="utf-8"><title>RDS</title></head>
  <body style="font-family: system-ui; max-width: 900px; margin: 40px auto;">
    <h1>RDS Contacts</h1>
    <p><a href="/">Home</a> Â· <a href="/add">Add new</a></p>

    <form method="post" action="/seed" style="margin: 12px 0;">
      <button type="submit">Seed DB (2 rows)</button>
    </form>

    <table border="1" cellpadding="8" cellspacing="0" style="border-collapse: collapse; width:100%;">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Phone</th><th>Email</th><th>Edit</th><th>Delete</th>
        </tr>
      </thead>
      <tbody>
      {% for r in rows %}
        <tr>
          <td>{{ r.id }}</td>
          <td>{{ r.name }}</td>
          <td>{{ r.phone }}</td>
          <td>{{ r.email }}</td>
          <td><a href="/edit/{{ r.id }}">Edit</a></td>
          <td>
            <form method="post" action="/delete/{{ r.id }}" style="margin:0;">
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </body>
</html>
